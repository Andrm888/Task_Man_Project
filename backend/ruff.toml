[lint]
# Искать ошибки Pyflakes (F), стандартные ошибки (E) и предупреждения (W)
select = ["E", "F", "W"]

# --- ВОТ ФИКС ---
# Глобально игнорировать эти две ошибки:
# F401 = "imported but unused" (неиспользуемый импорт)
# F811 = "redefinition of unused" (повторное определение)
ignore = ["F401", "F811"]

