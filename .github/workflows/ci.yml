name: Backend CI

# Запускать на каждый 'push' в ветку 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest # Робот будет работать на Linux

    steps:
    # 1. "Бот" скачивает ваш код
    - name: Check out code
      uses: actions/checkout@v4

    # 2. "Бот" устанавливает Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # (укажите вашу версию Python, если она другая)

    # 3. "Бот" устанавливает ваши библиотеки
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        # Убедимся, что 'бот' тоже имеет 'pytest-cov'
        pip install pytest-cov 
    
    # 4. "Бот" запускает Ruff (Статический анализ)
    - name: Run Ruff
      run: |
        cd backend
        ruff check .

    # 5. "Бот" запускает PyTest (Тесты)
    - name: Run PyTests
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd backend
        pytest
        
    # --- 6. (НОВЫЙ ШАГ) "Бот" запускает Тесты с Покрытием ---
    - name: Run PyTests with Coverage
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd backend
        # Запускаем pytest с флагом --cov
        pytest --cov=.